<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link rel="stylesheet" href="css/users.css">
    <link rel="stylesheet" href="css/inventory.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <h1>Admin Panel</h1>
            <ul id="nav-links">
                
                <li><a href="inventory.html"><i class="fas fa-box"></i> Inventory</a></li>
                <li><a href="report.html"><i class="fas fa-box"></i>Reports</a></li>
                
                <li><a href="index.html" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Users Management</h1>

        <!-- Search input and button -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by username or email" />
            <button id="search-button"><i class="fas fa-search"></i> Search</button>
        </div>

        <!-- Table to display users -->
        <!-- Table to display users -->
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>UID</th>
                    <th>Credits</th>
                    <th>Total Spent</th> <!-- New column for Total Spent -->
                    <th>Credits Used</th> <!-- New column for Credits Used -->
                    <th>Actions</th> <!-- New column for actions -->
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Dynamic user rows will be injected here -->
            </tbody>
        </table>
        


        <!-- Pagination controls -->
        <div class="pagination-controls">
            <button id="prev-page"><i class="fas fa-chevron-left"></i> Prev</button>
            <span id="page-indicator">1 of 1</span>
            <button id="next-page">Next <i class="fas fa-chevron-right"></i></button>
        </div>

        <!-- Rows per page input -->
        <div class="rows-per-page-container">
            <label for="rows-per-page">Rows per page:</label>
            <input type="number" id="rows-per-page" value="10" min="1" />
            <button id="ok-button">OK</button>
        </div>
    </div>

    <!-- Script -->
    <script src="js/users.js"></script>
</body>
</html>
