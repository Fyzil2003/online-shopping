<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/app.js" defer></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</head>
<body>
    <div id="container">
        <div id="form-container">
            <!-- Signup Form -->
            <form id="signup-form" class="form">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <select id="country-code" required>
                    <option value="" disabled selected>Select Country Code</option>
                    <option value="+1">USA (+1)</option>
                    <option value="+44">UK (+44)</option>
                    <option value="+91">India (+91)</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="tel" id="signup-phone" placeholder="Phone Number" required>
                <button type="submit">Sign Up</button>
                <p id="signup-success-message" class="message"></p>
                <p id="signup-email-error" class="error"></p>
                <p id="signup-password-error" class="error"></p>
                <button id="google-signup" type="button">Sign Up with Google</button>
                <p><a href="#" id="login-toggle">Already have an account? Log In</a></p>
            </form>

            <!-- Login Form -->
            <form id="login-form" class="form hidden">
                <h2>Log In</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p id="login-success-message" class="message"></p>
                <p id="login-email-error" class="error"></p>
                <p id="login-password-error" class="error"></p>
                <button id="google-login" type="button">Log In with Google</button>
                <p><a href="#" id="signup-toggle">Don't have an account? Sign Up</a></p>
                <p><a href="#" id="reset-password-toggle">Forgot Password?</a></p>
            </form>

            <form id="reset-password-form" style="display: none;">
                <input type="email" id="reset-password-email" placeholder="Enter your email" required>
                <button type="submit">Reset Password</button>
                <p id="reset-success-message"></p>
                <p id="reset-error-message"></p>
            </form>
        </div>
    </div>
</body>
</html>
